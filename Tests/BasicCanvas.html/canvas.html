<!DOCTYPE html>
<html lang="es">
<head>
    <title>Basic Canvas Centrado</title>
<style>
    /* 1. Hacemos que html y body ocupen el 100% de la altura y quitamos márgenes */
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: black; /* Tu fondo negro */
    }

    /* 2. Usamos 'grid' en el body para centrar su contenido */
    body {
        display: grid;
        place-items: center; /* Esta es la magia: centra horizontal Y verticalmente */
    }

    /* 3. Tus estilos para el canvas */
    #world {
        background-color: white;
        border: 1px solid grey;
        /* El width y height ya están en el tag <canvas> */
    }
</style>    
</head>
<body>
    <!-- Tu canvas de 800x400 -->
    <canvas id="world" width="800" height="400">
        Tu navegador no soporta canvas.
    </canvas>
</body>
</html>
