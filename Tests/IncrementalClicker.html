<html>
<head>
    <title>Duck Clicker</title>
<style>
body {
  background-color: #FFBF00;
  text-align: center;
  margin: 0;
  padding: 0;
}

#game-container {
  display: flex;
  min-height: 100vh;
}

#duck-army {
  width: 200px;
  background-color: rgba(255, 255, 255, 0.2);
  padding: 20px;
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 10px;
  align-content: start;
  overflow-y: auto;
}

.duck-icon {
  width: 40px;
  height: 40px;
  animation: float 2s ease-in-out infinite;
}

@keyframes float {
  0%, 100% { transform: translateY(0px); }
  50% { transform: translateY(-5px); }
}

#main-game {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
}

#title {
  padding: 50px 20px 20px 20px;
}

#title h1 {
  margin: 0;
  font-size: 48px;
  color: #8B4513;
}

#title p {
  margin: 10px 0;
  color: #654321;
}

#clicker {
  cursor: pointer;
  scale: 50%;
  transition: scale 0.1s;
  margin: 20px 0;
}

#clicker:hover {
  scale: 51%;
}

#clicker:active {
  scale: 49%;
}

#counter {
  font-size: 25px;
  margin: 20px;
  font-weight: bold;
  color: #8B4513;
}

#shop {
  margin-top: 20px;
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.shop-item {
  background-color: rgba(255, 255, 255, 0.3);
  padding: 15px;
  border-radius: 10px;
  min-width: 400px;
}

.shop-button {
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 5px;
  width: 100%;
  margin-bottom: 10px;
}

.shop-button:hover:not(:disabled) {
  background-color: #45a049;
}

.shop-button:disabled {
  background-color: #cccccc;
  cursor: not-allowed;
}

.shop-info {
  font-size: 14px;
  color: #654321;
}
</style>
</head>
<body>
  <div id="game-container">
    <!-- Ejército de patos a la izquierda -->
    <div id="duck-army"></div>
    
    <!-- Juego principal -->
    <div id="main-game">
      <div id="title">
        <h1>Duck Clicker</h1>
        <p>Click Until Your Fingers Fall Off!</p>
      </div>
      
      <img src="https://www.freeiconspng.com/thumbs/cookie/cookie-png-transparent-images-background-23.png" id="clicker">
      
      <div id="counter">
        <p>Cookies: <span id="cookies">0</span></p>
      </div>
      
      <div id="shop">
        <!-- Finger upgrade -->
        <div class="shop-item">
          <button id="fingerBuy" class="shop-button">Finger - Buy for <span id="fingerCost">25</span> cookies</button>
          <div class="shop-info">Owned: <span id="fingerCount">0</span> | Click Power: <span id="power">1</span></div>
        </div>
        
        <!-- Duck auto-farmer -->
        <div class="shop-item">
          <button id="duckBuy" class="shop-button">Duck Farmer - Buy for <span id="duckCost">100</span> cookies</button>
          <div class="shop-info">Owned: <span id="duckCount">0</span> | Producing: <span id="duckProduction">0</span> cookies/sec</div>
        </div>
      </div>
    </div>
  </div>

<script>
  let cookies = 0;
  let fingerPrice = 25;
  let fingersOwner = 0;
  let clickPower = 1;
  
  let duckPrice = 100;
  let ducksOwned = 0;
  let cookiesPerSecond = 0;
  const cookiesPerDuck = 1; // Cada pato produce 1 cookie por segundo
  
  const clicker = document.getElementById('clicker');
  const cookiesDisplay = document.getElementById('cookies');
  const fingerBuyButton = document.getElementById('fingerBuy');
  const fingerCostDisplay = document.getElementById('fingerCost');
  const fingerCountDisplay = document.getElementById('fingerCount');
  const powerDisplay = document.getElementById('power');
  
  const duckBuyButton = document.getElementById('duckBuy');
  const duckCostDisplay = document.getElementById('duckCost');
  const duckCountDisplay = document.getElementById('duckCount');
  const duckProductionDisplay = document.getElementById('duckProduction');
  const duckArmy = document.getElementById('duck-army');
  
  // Clic en la galleta
  clicker.addEventListener('click', function() {
    cookies = cookies + clickPower;
    cookiesDisplay.textContent = Math.floor(cookies);
    updateButtons();
  });
  
  // Comprar finger
  fingerBuyButton.addEventListener('click', function() {
    if (cookies >= fingerPrice) {
      cookies = cookies - fingerPrice;
      fingersOwner = fingersOwner + 1;
      clickPower = clickPower + 1;
      fingerPrice = Math.floor(fingerPrice * 1.5);
      
      cookiesDisplay.textContent = Math.floor(cookies);
      fingerCostDisplay.textContent = fingerPrice;
      fingerCountDisplay.textContent = fingersOwner;
      powerDisplay.textContent = clickPower;
      updateButtons();
    }
  });
  
  // Comprar pato
  duckBuyButton.addEventListener('click', function() {
    if (cookies >= duckPrice) {
      cookies = cookies - duckPrice;
      ducksOwned = ducksOwned + 1;
      cookiesPerSecond = ducksOwned * cookiesPerDuck;
      duckPrice = Math.floor(duckPrice * 1.3);
      
      // Añadir pato visual al ejército
      addDuckToArmy();
      
      cookiesDisplay.textContent = Math.floor(cookies);
      duckCostDisplay.textContent = duckPrice;
      duckCountDisplay.textContent = ducksOwned;
      duckProductionDisplay.textContent = cookiesPerSecond;
      updateButtons();
    }
  });
  
  // Añadir pato visual
  function addDuckToArmy() {
    const duck = document.createElement('div');
    duck.className = 'duck-icon';
    duck.innerHTML = '<img src="https://images.vexels.com/media/users/3/220668/isolated/preview/cd087e5b54a24f0cd84aa90692938d97-yellow-rubber-duck-illustration-rubber-duck.png" style="width: 100%; height: auto;">';
    duck.style.animationDelay = Math.random() * 2 + 's'; // Animación aleatoria
    duckArmy.appendChild(duck);
  }
  
  // Sistema de auto-farming (cada 100ms = 0.1 segundos)
  setInterval(function() {
    if (ducksOwned > 0) {
      cookies = cookies + (cookiesPerSecond / 10); // Divide por 10 porque se ejecuta 10 veces por segundo
      cookiesDisplay.textContent = Math.floor(cookies);
      updateButtons();
    }
  }, 100);
  
  // Función para habilitar/deshabilitar botones
  function updateButtons() {
    // Botón de finger
    if (cookies >= fingerPrice) {
      fingerBuyButton.disabled = false;
    } else {
      fingerBuyButton.disabled = true;
    }
    
    // Botón de duck
    if (cookies >= duckPrice) {
      duckBuyButton.disabled = false;
    } else {
      duckBuyButton.disabled = true;
    }
  }
  
  // Inicializar
  updateButtons();
</script>
</body>
</html>
